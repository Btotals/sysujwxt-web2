{% extends "base.html" %}
{% block title %}课程表查询{% endblock %}
{% block content %}
<div class="row main">
  <div class="span8">
    <div class="well well-small">
      <form class="form-inline" style="margin-bottom:0" action="/api/timetable" method="get" target="_blnk">
        <div class="input-prepend">
          <span class="add-on">学年</span>
          <select class="span2" name="year" id="year">
            <option>2005-2006</option>
            <option>2006-2007</option>
            <option>2007-2008</option>
            <option>2008-2009</option>
            <option>2009-2010</option>
            <option>2010-2011</option>
            <option>2011-2012</option>
            <option selected="selected">2012-2013</option>
            <option>2013-2014</option>
            <option>2014-2015</option>
            <option>2015-2016</option>
          </select>
        </div>
        <div class="input-prepend">
          <span class="add-on">学期</span>
          <select class="span2" name="term" id="term">
            <option value="1" selected="selected">上学期</option>
            <option value="2">下学期</option>
            <option value="3">小学期</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary pull-right"><i class="icon-search icon-white"></i> 新窗口中查看</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
